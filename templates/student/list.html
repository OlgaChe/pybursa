{% extends "base.html" %}
{% block content %}
<table class="table table-hover">
<thead>
<tr>
<th>#</th>
<th>First name</th>
<th>Last name</th>
<th>Email</th>
<th>Phone number</th>
<th>Courses</th>
</tr>
</thead>
<tbody>
{% for student in students %}
<tr>
<td>{{ forloop.counter }}</td>
<td>
<a href="/student/{{ student.id }}/">
<li>{{ student.name }}</li>
</a>
</td>
<td>{{ student.surname }}</td>
<td>{{ student.email }}</td>
<td>{{ student.phone}}</td>
<td>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock content %}
